
<div *ngIf="carrier">
    <h2><span>Carrier</span> {{carrier.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{carrier.name}}</span>
        </dd>
        <dt><span>Hios Id</span></dt>
        <dd>
            <span>{{carrier.hiosId}}</span>
        </dd>
        <dt><span>Id</span></dt>
        <dd>
            <div *ngIf="carrier.id">
                <a [routerLink]="['/rule-payment-carrier', carrier.id?.id]">{{carrier.id?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'carrier/'+ carrier.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
