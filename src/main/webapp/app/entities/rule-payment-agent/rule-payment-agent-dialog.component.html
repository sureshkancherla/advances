<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRule_Payment_AgentLabel">Create or edit a Rule Payment Agent</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rule_Payment_Agent.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rule_Payment_Agent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_agentCommisionRule">Agent Commision Rule</label>
            <textarea class="form-control" name="agentCommisionRule" id="field_agentCommisionRule"
                [(ngModel)]="rule_Payment_Agent.agentCommisionRule" required></textarea>
            <div [hidden]="!(editForm.controls.agentCommisionRule?.dirty && editForm.controls.agentCommisionRule?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.agentCommisionRule?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_agentId">Agent Id</label>
            <input type="text" class="form-control" name="agentId" id="field_agentId"
                [(ngModel)]="rule_Payment_Agent.agentId" required/>
            <div [hidden]="!(editForm.controls.agentId?.dirty && editForm.controls.agentId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.agentId?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_id">Id</label>
            <select class="form-control" id="field_id" name="id" [(ngModel)]="rule_Payment_Agent.id">
                <option [ngValue]="null"></option>
                <option [ngValue]="enrollmentPaymentMetaDataOption.id === rule_Payment_Agent.id?.id ? rule_Payment_Agent.id : enrollmentPaymentMetaDataOption" *ngFor="let enrollmentPaymentMetaDataOption of ids; trackBy: trackEnrollmentPaymentMetaDataById">{{enrollmentPaymentMetaDataOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
