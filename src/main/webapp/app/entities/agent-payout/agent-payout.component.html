<div>
    <h2>
        <span>Agent Payouts</span>
        <button class="btn btn-primary float-right jh-create-entity create-agent-payout" [routerLink]="['/', { outlets: { popup: ['agent-payout-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Agent Payout
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="agent_Payouts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Agent Id</span></th>
            <th><span>Payment Type Id</span></th>
            <th><span>Payment Amount</span></th>
            <th><span>Enrollment Id</span></th>
            <th><span>Payout Rule</span></th>
            <th><span>Agent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agent_Payout of agent_Payouts ;trackBy: trackId">
                <td><a [routerLink]="['../agent-payout', agent_Payout.id ]">{{agent_Payout.id}}</a></td>
                <td>{{agent_Payout.agentId}}</td>
                <td>{{agent_Payout.paymentTypeId}}</td>
                <td>{{agent_Payout.paymentAmount}}</td>
                <td>{{agent_Payout.enrollmentId}}</td>
                <td>{{agent_Payout.payoutRule}}</td>
                <td>
                    <div *ngIf="agent_Payout.agent">
                        <a [routerLink]="['../agent', agent_Payout.agent?.id ]" >{{agent_Payout.agent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../agent-payout', agent_Payout.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agent-payout/'+ agent_Payout.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agent-payout/'+ agent_Payout.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
