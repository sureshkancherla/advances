<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAgent_PayoutLabel">Create or edit a Agent Payout</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!agent_Payout.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="agent_Payout.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_agentId">Agent Id</label>
            <input type="text" class="form-control" name="agentId" id="field_agentId"
                [(ngModel)]="agent_Payout.agentId" required/>
            <div [hidden]="!(editForm.controls.agentId?.dirty && editForm.controls.agentId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.agentId?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_paymentTypeId">Payment Type Id</label>
            <input type="text" class="form-control" name="paymentTypeId" id="field_paymentTypeId"
                [(ngModel)]="agent_Payout.paymentTypeId" required/>
            <div [hidden]="!(editForm.controls.paymentTypeId?.dirty && editForm.controls.paymentTypeId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.paymentTypeId?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_paymentAmount">Payment Amount</label>
            <input type="number" class="form-control" name="paymentAmount" id="field_paymentAmount"
                [(ngModel)]="agent_Payout.paymentAmount" required/>
            <div [hidden]="!(editForm.controls.paymentAmount?.dirty && editForm.controls.paymentAmount?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.paymentAmount?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.paymentAmount?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_enrollmentId">Enrollment Id</label>
            <input type="text" class="form-control" name="enrollmentId" id="field_enrollmentId"
                [(ngModel)]="agent_Payout.enrollmentId" required/>
            <div [hidden]="!(editForm.controls.enrollmentId?.dirty && editForm.controls.enrollmentId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.enrollmentId?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_payoutRule">Payout Rule</label>
            <textarea class="form-control" name="payoutRule" id="field_payoutRule"
                [(ngModel)]="agent_Payout.payoutRule" required></textarea>
            <div [hidden]="!(editForm.controls.payoutRule?.dirty && editForm.controls.payoutRule?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.payoutRule?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_agent">Agent</label>
            <select class="form-control" id="field_agent" name="agent" [(ngModel)]="agent_Payout.agent" >
                <option [ngValue]="null"></option>
                <option [ngValue]="agentOption.id === agent_Payout.agent?.id ? agent_Payout.agent : agentOption" *ngFor="let agentOption of agents; trackBy: trackAgentById">{{agentOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
