<div>
    <h2>
        <span>Agents</span>
        <button class="btn btn-primary float-right jh-create-entity create-agent" [routerLink]="['/', { outlets: { popup: ['agent-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Agent
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="agents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Agent Id</span></th>
            <th><span>Agent NPN</span></th>
            <th><span>Eligible For Advances</span></th>
            <th><span>Tenant Id</span></th>
            <th><span>Id</span></th>
            <th><span>Tenant</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agent of agents ;trackBy: trackId">
                <td><a [routerLink]="['../agent', agent.id ]">{{agent.id}}</a></td>
                <td>{{agent.agentId}}</td>
                <td>{{agent.agentNPN}}</td>
                <td>{{agent.eligibleForAdvances}}</td>
                <td>{{agent.tenantId}}</td>
                <td>
                    <div *ngIf="agent.id">
                        <a [routerLink]="['../rule-payment-agent', agent.id?.id ]" >{{agent.id?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="agent.tenant">
                        <a [routerLink]="['../tenant', agent.tenant?.id ]" >{{agent.tenant?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../agent', agent.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agent/'+ agent.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agent/'+ agent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
