<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAgentLabel">Create or edit a Agent</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!agent.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="agent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_agentId">Agent Id</label>
            <input type="text" class="form-control" name="agentId" id="field_agentId"
                [(ngModel)]="agent.agentId" required/>
            <div [hidden]="!(editForm.controls.agentId?.dirty && editForm.controls.agentId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.agentId?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_agentNPN">Agent NPN</label>
            <input type="text" class="form-control" name="agentNPN" id="field_agentNPN"
                [(ngModel)]="agent.agentNPN" required/>
            <div [hidden]="!(editForm.controls.agentNPN?.dirty && editForm.controls.agentNPN?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.agentNPN?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_eligibleForAdvances">Eligible For Advances</label>
            <input type="checkbox" class="form-control" name="eligibleForAdvances" id="field_eligibleForAdvances"
                [(ngModel)]="agent.eligibleForAdvances" />
            <div [hidden]="!(editForm.controls.eligibleForAdvances?.dirty && editForm.controls.eligibleForAdvances?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.eligibleForAdvances?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tenantId">Tenant Id</label>
            <input type="text" class="form-control" name="tenantId" id="field_tenantId"
                [(ngModel)]="agent.tenantId" required/>
            <div [hidden]="!(editForm.controls.tenantId?.dirty && editForm.controls.tenantId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tenantId?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_id">Id</label>
            <select class="form-control" id="field_id" name="id" [(ngModel)]="agent.id">
                <option [ngValue]="null"></option>
                <option [ngValue]="rulePaymentAgentOption.id === agent.id?.id ? agent.id : rulePaymentAgentOption" *ngFor="let rulePaymentAgentOption of ids; trackBy: trackRulePaymentAgentById">{{rulePaymentAgentOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tenant">Tenant</label>
            <select class="form-control" id="field_tenant" name="tenant" [(ngModel)]="agent.tenant" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tenantOption.id === agent.tenant?.id ? agent.tenant : tenantOption" *ngFor="let tenantOption of tenants; trackBy: trackTenantById">{{tenantOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
